<!DOCTYPE html>
<html>
    <head>
        <title>Simulations Menu</title>

        <meta charset="utf-8">
        <link rel="stylesheet" href="shared/shared.css">

        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

        <style>
            #wrapper {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            button {
                font-family: 'Montserrat', sans-serif;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <button id="process_scheduling">Process Scheduling</button>
            <button id="disk_scheduling">Disk Scheduling</button>
        </div>

        <script>
            document.getElementById("process_scheduling").onclick = function () {
                location.href = "process_scheduling_src/process_scheduling.html";
            };
            document.getElementById("disk_scheduling").onclick = function () {
                location.href = "disk_scheduling_src/disk_scheduling.html";
            };
        </script>
    </body>
</html>
