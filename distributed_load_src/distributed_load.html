<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../shared/shared.css">
        <link rel="stylesheet" href="style.css">

        <title>Load Distribution Simulator</title>

        <!-- free open source icon from https://iconduck.com/sets/magicons-flat-icon-set, designed by Darius Dan, iconPerk -->
        <link rel="icon" type="image/png" href="../shared/icon.svg">

        <meta name="title" content="Load Distribution Simulator">
        <meta name="robots" content="index, follow">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="language" content="English">
    </head>

    <body>
        <canvas id="main_canvas" width="800" height="600"></canvas>

        <div id="results_wrapper">
            <div id="results_header">Results</div>
            <div id="results"></div>
            <button id="results_close">Close</button>
        </div>

        <div id="footer">
            <a href="https://github.com/brun0ne/scheduling-sim" target="_blank" style="position: absolute; z-index: 5" title="See repository">github</a>
        </div>

        <div id="settings">
            <div id="home_button" title="Go back">
                <i class="fa fa-arrow-left" onclick="window.location = '../index.html'" style="cursor: pointer"></i>
            </div>

            <h2 style="color: yellow">Load Distribution Simulator</h2>

            <div id="settings_calls" class="settings_list">
                <h2 style="vertical-align: middle">Settings</h2>
                <div>
                    <label for="s_processor_count">Processors count</label>
                    <input id="s_processor_count" type="text" value="35" autocomplete="off"/>
                </div>
                <div>
                    <label for="s_load_threshold">Load threshold</label>
                    <input id="s_load_threshold" type="text" value="50" autocomplete="off"/>
                </div>
                <div id="s_ask_threshold_all" style="display: none">
                    <label for="s_ask_threshold" style="color: yellow">Ask threshold</label>
                    <input id="s_ask_threshold" type="text" value="20" autocomplete="off"/>
                </div>
                <div id="s_number_of_tries_all">
                    <label for="s_number_of_tries" style="color: yellow">Number of tries</label>
                    <input id="s_number_of_tries" type="text" value="10" autocomplete="off"/>
                </div>
                <h2 style="vertical-align: middle">Processes <span id="p_current_count">(0)</span> <span id="clear_button">[clear]</span></h2>
                <div>
                    <label for="s_min_load">Min load</label>
                    <input id="s_min_load" type="text" value="1" autocomplete="off"/>
                </div>
                <div>
                    <label for="s_max_load">Max load</label>
                    <input id="s_max_load" type="text" value="50" autocomplete="off"/>
                </div>
                <div>
                    <label for="s_min_time">Min execution time</label>
                    <input id="s_min_time" type="text" value="1" autocomplete="off"/>
                </div>
                <div>
                    <label for="s_max_time">Max execution time</label>
                    <input id="s_max_time" type="text" value="200" autocomplete="off"/>
                </div>
                <div>
                    <label for="c_count">Count</label>
                    <input id="c_count" type="text" value="500" autocomplete="off"/>
                </div>
            </div>

            <div id="add" style="margin-top: 2%;">
                <button id="add_button">Add</button>
            </div>

            <div id="settings_algorithm">
                <h2>Algorithm</h2>
                <div>
                    <label for="a_type">Type</label>
                    <select id="a_type" autocomplete="off" style="width: 50%">
                        <option value="random_queries">Random Queries</option>
                        <option value="random_queries_until_success">Random Queries Untill Success</option>
                        <option value="sharing">Sharing</option>
                        <option value="compare_all">Compare all</option>
                    </select>
                </div>
            </div>

            <div id="run" style="margin-top: 2%">
                <button id="run_button">Run</button>
                <button id="run_with_animation_button">Run with animation</button>
            </div>

            <div id="current_state_wrapper"></div>
        </div>

        <div id="animation_gui"></div>
        
        <script src="main-bundle.js"></script>
    </body>
</html>
